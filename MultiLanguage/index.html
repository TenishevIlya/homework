<head>

<body class="all-body-content">
	<nav>
		<div class="header-nav">
			<h2 class="logo">TestMe.ru</h2> 
			<a href="#" class="nav-link">Мои тесты</a>

			<button class="signin-btn">Войти</button> 	
		</div>

	<main class="main-content">
		<div class="introduce-part">
			<div class="form-part">
				<form class="registration-form">
					<h2 class="form-heading">Хотите получать рассылку о новых тестах? Зарегистрируйтесь</h2>
				    <input type="text" name="" class="all-inputs" placeholder="Имя">

				    <input type="password" name="" class="all-inputs" placeholder="Пароль">	
				    <button type="submit" class="signup-btn">Зарегистрироваться</button>

			</div>
			<hr class="introduce-divider">

			    <div class="test-buttons">
			    	<div class="tabs">
				    	<span class="tab-1 active-tab" id="first-tab">Первые</span>
				    	<span class="tab-2" id="second-tab">Вторые</span>
				    </div>	
			   		<div class="first-spheres active-spheres" id="sphere_one">
			   			<button class="sport-btn">Спорт</button>
			   			<button class="science-btn">Наука</button>
			   			<button class="cinema-btn">Кино</button>	
			   		</div>
			   		<div class="second-spheres hide-spheres" id="sphere_two">
			   		    <button class="books-btn">Книги</button>
			   		    <button class="programming-btn">Программирование</button>
			   		    <button class="profession-btn">Профессия</button>	
			   		</div>
			    </div>
			    <div class="trial-quiz">

			    </div>	
			</div>
